<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soru-Cevap Oyunu</title>
</head>
<body>
    <h1>Soru-Cevap Oyunu</h1>
    <div class="game-container">
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Cevabınızı yazın">
        <button id="submit-answer">Cevapla</button>
        <div id="result"></div>
        <div id="score">Puan: <span id="score-value">0</span></div>
        <button id="restart-game">Yeniden Başla</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
